<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:component>

	<h:form id="menu_form">
		<rich:toolbar height="26px">
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:panelGroup>
						<h:outputText value="#{msg['ui.system_maintain']}" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem submitMode="client"
                    onclick="document.location.href='../pages/maintain/usergroup.jsf'">
                    <h:outputText value="#{msg['ui.usergroup_maintain']}" />
                </rich:menuItem>
				<rich:menuItem label="#{msg['ui.usergroup_maintain']}" action="#{menuBean.doUserGroupMaintain}" />				
				<rich:menuItem label="#{msg['ui.building_maintain']}" action="#{menuBean.doBuildingMaintain}" />
				
			</rich:dropDownMenu>
		</rich:toolbar>
		#{loginBean.sessionUser}
		<h:outputLink value="j_spring_security_logout">logout</h:outputLink>
	</h:form>
</ui:component>
</html>
